<!-- LOADING BAR -->
<ng2-slim-loading-bar [color]="'#F7A200'" [height]="'3px'"></ng2-slim-loading-bar>

<!-- APP -->
<div id="root-container">
    <!-- HEADER -->
    <header>
        <a class="logo" [routerLink]="['/home']">
            <img src="../assets/images/logo.png" alt="">
            <div class="site-title">shopify</div>
        </a>
        <div class="header-extras">
            <a class="home" [routerLink]="['/home']" title="Home" [routerLinkActive]="['active']"></a>
            <a (click)="showSearch()" class="search" href="javascript:void(0)" title="Search"></a>
            <a class="profile" [routerLink]="['/profile']" [routerLinkActive]="['active']" title="User Dashboard"></a>
            <a class="cart" [routerLink]="['/cart']" [routerLinkActive]="['active']" title="Cart">
                <span *ngIf="showQuantity" class="notif-icon">{{ cartQuantity | async }}</span>
            </a>
        </div>
    </header>
    <!-- ROUTER OUTLET -->
    <router-outlet></router-outlet>
    <!-- SEARCH -->
    <section class="search-section" [hidden]="hideSearchContainer">
        <div class="tabled">
            <a (click)="hideSearch()" class="close-search" href="javascript:void(0)"></a>
            <div class="celled">
                <div class="search-content">
                    <div class="search-textbox"><input type="text" placeholder="Search..." #searchBox autofocus></div>
                    <div *ngIf="searchLoader" class="search-loader"></div>
                    <div *ngIf="noResults" class="no-data"><span>no results found!</span></div>
                    <div *ngIf="searchResults" class="search-scroll">
                        <a *ngFor="let item of searchResults" [routerLink]="['/product', item.productId]" class="search-results">
                            <div class="inner">
                                <img [src]="item.imgSrc" alt="">
                                <div>
                                    <div class="title">product: {{ item.title }}</div>
                                    <div class="brand">{{ item.brand }}</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
