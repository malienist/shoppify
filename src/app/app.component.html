<!-- LOADING BAR -->
<ng2-slim-loading-bar [color]="'#F7A200'" [height]="'3px'"></ng2-slim-loading-bar>

<!-- APP -->
<div id="root-container">
    <!-- HEADER -->
    <header>
        <a class="logo" [routerLink]="['/home']">
            <img src="../assets/images/logo.png" alt="">
            <div class="site-title">shopify</div>
        </a>
        <div class="header-extras">
            <a class="home" [routerLink]="['/home']" title="Home" [routerLinkActive]="['active']"></a>
            <a (click)="showSearch()" class="search" href="javascript:void(0)" title="Search"></a>
            <a class="profile" [routerLink]="['/profile']" [routerLinkActive]="['active']" title="User Dashboard"></a>
            <a class="cart" [routerLink]="['/cart']" [routerLinkActive]="['active']" title="Cart">
                <span *ngIf="showQuantity" class="notif-icon">{{ cartQuantity | async }}</span>
            </a>
        </div>
    </header>
    <!-- ROUTER OUTLET -->
    <router-outlet></router-outlet>
    <!-- SEARCH -->
    <section class="search-section" [hidden]="hideSearchContainer">
        <div class="search-content">
            <div class="search-textbox">
                <input type="text" placeholder="Eg. adidas, nike, puma" #searchBox>
                <a (click)="hideSearch()" class="close-search" href="javascript:void(0)"></a>
            </div>
            <div *ngIf="searchLoader" class="search-loader"></div>
            <div *ngIf="noResults" class="no-data"><span>no results found!</span></div>
            <div *ngIf="searchResults" class="search-scroll">
                <a *ngFor="let item of searchResults" (click)="toProduct(item.productId)" class="search-results">
                    <div class="inner">
                        <img [src]="item.imgSrc" alt="">
                        <div class="result-desc">
                            <div class="title">product: {{ item.title }}</div>
                            <div class="brand">{{ item.brand }}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
<footer>
    <div class="tech">
        <span class="typescript" title="Typescript"></span>
        <span class="git" title="Git"></span>
        <span class="redux" title="Redux"></span>
        <span class="rxjs" title="RxJS6"></span>
        <span class="mongodb" title="MongoDB"></span>
        <span class="expressjs" title="ExpressJS"></span>
        <span class="angular7" title="Angular7"></span>
        <span class="nodejs" title="NodeJS"></span>
        <span class="sass" title="Sass"></span>
        <!-- <span class="javascript" title="Javascript"></span> -->
        <p>
            <i><em>technologies used</em></i> 
            <a class="github" target="_blank" title="Github:Shoppify" href="https://github.com/malienist/shoppify"></a>
            <i><a href="mailto:safalpillai@gmail.com">mail@safalpillai</a></i>
        </p>
    </div>
</footer>
