<div *ngIf="dataReceived && products.length > 1; else nodata">
    <ng-container *ngFor="let p of products; let in = index">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <app-card [product]="p"></app-card>
        </div>
        <div class="clearfix" *ngIf="((in + 1) % 4) == 0 && windowWidth >= 1200"></div>
        <div class="clearfix" *ngIf="((in + 1) % 3) == 0 && windowWidth < 1200 && windowWidth >= 992"></div>
        <div class="clearfix" *ngIf="((in + 1) % 2) == 0 && windowWidth < 992 && windowWidth >= 768"></div>
        <div class="clearfix" *ngIf="((in + 1) % 1) == 0 && windowWidth < 768"></div>
    </ng-container>
    <div class="clearfix"></div>
</div>
<ng-template #nodata>
    <div class="no-data"><span>no products found!</span></div>
</ng-template>
